name: Renode CI

on:
  workflow_dispatch:
    

jobs:
  renode-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install Renode dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mono-complete gtk-sharp2 screen uml-utilities
    
    - name: Download and install Renode
      run: |
        wget https://github.com/renode/renode/releases/download/v1.15.0/renode_1.15.0_amd64.deb
        sudo apt-get install -y ./renode_1.15.0_amd64.deb
    
    - name: Verify Renode installation
      run: |
        renode --version
    
    - name: Run Renode tests
      run: |
        renode --disable-xwt --console \
          --execute "include @tests/example.resc; start; quit"
    
    - name: Run Renode robot tests
      run: |
        renode-test tests/*.robot
      continue-on-error: false
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: renode-test-results
        path: |
          tests/robot_output.xml
          tests/log.html
          tests/report.html
